<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage - Officials</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 100px;
            font-family: cursive;
            color: #0f1010;
            text-shadow: 3px 3px 3px greenyellow;
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 1s ease-out;
        }
        .official-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out;
        }
        .official-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .official-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .official-info {
            padding: 20px;
            text-align: center;
        }
        .official-link {
            display: inline-block;
            color: #ee6708;
            text-decoration: none;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 2px rgba(190, 236, 152, 0.6);
            font-size: 36px;
            background-color: antiquewhite;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .official-link:hover {
            background-color: #ee6708;
            color: antiquewhite;
        }
        .home-button {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 15px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OFFICIALS</h1>
        
        <div class="official-card">
            <img src="album/1000029755-enhanced.png" alt="Vixxie" class="official-image">
            <div class="official-info">
                <a href="v.html" class="official-link">Leader (Vixxie)</a>
            </div>
        </div>
        
        <div class="official-card">
            <img src="album/IMG_20240614_164453.png" alt="MollyRae" class="official-image">
            <div class="official-info">
                <a href="molly.html" class="official-link">Director (MollyRae)</a>
            </div>
        </div>
        
        <div class="official-card">
            <img src="album/enhanced-image_1.png" alt="Raghul.M" class="official-image">
            <div class="official-info">
                <a href="raghul.html" class="official-link">Director (Raghul.M)</a>
            </div>
        </div>
        
        <a href="home.html" class="home-button">BACK</a>
    </div>
</body>
</html>
