<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage - {Raghul.M} Profile</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #333333);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out, pulse 2s infinite;
        }

        h1 {
            font-size: 100px;
            font-family: cursive;
            color: #ffffff;
            text-shadow: 5px 5px 5px rgb(80, 231, 34);
            text-align: center;
            margin: 40px 0;
            animation: slideInLeft 1s ease-out 0.5s backwards;
        }

        .info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            animation: slideInRight 1s ease-out 1s backwards;
        }

        .info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            padding: 15px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-out 1.5s backwards, pulse 2s infinite;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="album/1687798089632.png" alt="{Raghul.M}" class="profile-image">
        <h1>{Raghul.M}</h1>
        <div class="info">
            <p><strong>UID:</strong> {UID}</p>
            <p><strong>ID:</strong> {ID}</p>
            <p><strong>Discord:</strong> {DISCORD}</p>
        </div>
        <a href="0.html" class="home-button">BACK</a>
    </div>
</body>
</html>
