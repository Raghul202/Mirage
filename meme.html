            100% { transform: rotate(0deg); }
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff00ff; }

        }
        .meme-content {
            margin-top: 40px;
        }
        .meme-video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .meme-text {
            font-size: 24px;
            margin: 20px 0;
            animation: colorChange 5s linear infinite;
        }
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            font-size: 24px;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 40px;
        }
        .home-button:hover {
            transform: scale(1.1) rotate(5deg);

        }
    </style>
</head>
