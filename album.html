<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Moments of Mirage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #f0f0f0;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album-item {
            width: 200px;
            cursor: pointer;
            position: relative;
        }

        .album-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 15px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sweet Moments of Mirage</h1>
    <div class="album">
        <div class="album-item">
            <img src="album/1687800184428.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1687971132851.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1687971189814.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1687971816357.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1688749210225.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1688754651646.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1689007769052.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1689617469358 - Copy.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
        <div class="album-item">
            <img src="album/1691595246189 - Copy.png" alt="Raghul" onclick="openModal(this.src)">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

    <a href="home.html" class="home-button">BACK TO SANITY</a>
</body>
</html>
